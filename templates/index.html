<title>Crappy Pollsite</title>
<h1>Polls, polls, polls...</h1>

{% include 'navbar.html' %}

{% if session.username %}
<hr>
<h3>Active Polls:</h3>
<hr>
{% for poll in polls %}
Topic: {{ poll.topic }} <br>
Created at: {{ poll.created_at.strftime("%Y-%m-%d %H:%M:%S") }} <br>
<a href="/poll/{{ poll.id }}">Vote</a> |
<a href="/result/{{ poll.id }}">Show results</a> <br>
<hr>
{% endfor %}
{% endif %}
